<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game with Bot - Elio</title>
  <link rel="stylesheet" href="https://unpkg.com/@chriso/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #board1 {
      width: 400px;
      height: 400px;
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #restart-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Chess Game with Bot - Elio</h1>
  <div id="board1"></div>
  <div id="restart-btn">Restart Game</div>

  <script>
    const board = ChessBoard("board1", {
      draggable: true,
      dropOffBoard: 'trash',
      sparePieces: true
    });

    const game = new Chess(); // Initialize Chess.js for game logic

    // Function to make the bot move
    function makeBotMove() {
      const moves = game.legalMoves();
      const randomMove = moves[Math.floor(Math.random() * moves.length)];
      game.uci(randomMove); // Apply random move to the game
      board.position(game.fen()); // Update the board to reflect the move
    }

    // Handle the restart functionality
    document.getElementById('restart-btn').addEventListener('click', () => {
      game.reset(); // Reset the chess game
      board.start(); // Reset the chessboard
    });

    // Event listener for when the user makes a move
    board.on('move', (oldPos, newPos) => {
      game.uci(newPos); // Apply the user's move to the game
      makeBotMove(); // Let the bot make a move after the user
    });

    // Initialize the game
    board.start();
  </script>
</body>
</html>
