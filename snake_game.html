<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made by Elio</title>
  <link rel="stylesheet" href="https://unpkg.com/@chriso/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    #board1 {
      width: 100vmin;
      height: 100vmin;
    }
  </style>
</head>
<body>

  <h1>Made by Elio</h1>
  <div id="board1"></div>

  <script src="https://unpkg.com/@chriso/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    const board = ChessBoard('board1', {
      draggable: true,
      dropOffBoard: 'trash',
      sparePieces: true
    });

    const game = new Chess(); // Initialize Chess.js to handle game logic

    // Function to let the bot make a move
    function makeBotMove() {
      const moves = game.legalMoves();
      const randomMove = moves[Math.floor(Math.random() * moves.length)];
      game.uci(randomMove); // Apply random move to the game
      board.position(game.fen()); // Update the board to reflect the bot's move
    }

    // Event listener for when the player makes a move
    board.on('move', (oldPos, newPos) => {
      game.uci(newPos); // Apply the player's move to the game
      makeBotMove(); // Let the bot make a move after the player
    });

    // Initialize the game
    board.start(); // Start the game with the initial position
  </script>

</body>
</html>
