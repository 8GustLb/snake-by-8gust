<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Gust Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #game-over {
            font-size: 30px;
            font-weight: bold;
            color: red;
            display: none;
        }
        #high-score {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="high-score">High Score: <span id="high-score-value">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over">Game Over</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let snake, food, score, direction, gameInterval;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;

        // Set up the canvas size dynamically
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 100;

        // Scale the game according to the screen size
        const gridSize = 20;
        const cellSize = Math.floor(Math.min(canvas.width, canvas.height) / gridSize);

        // Initialize game
        function initGame() {
            snake = [{ x: Math.floor(canvas.width / 2 / cellSize) * cellSize, y: Math.floor(canvas.height / 2 / cellSize) * cellSize }];
            food = generateFood();
            score = 0;
            direction = "RIGHT";
            gameOver = false;
            document.getElementById("game-over").style.display = "none";
            gameInterval = setInterval(gameLoop, 100);
        }

        // Generate random food
        function generateFood() {
            return {
                x: Math.floor(Math.random() * gridSize) * cellSize,
                y: Math.floor(Math.random() * gridSize) * cellSize,
            };
        }

        // Game loop
        function gameLoop() {
            if (gameOver) return;
            clearCanvas();
            moveSnake();
            checkCollision();
            drawGame();
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Move the snake based on the current direction
        function moveSnake() {
            let head = { ...snake[0] };

            if (direction === "UP") head.y -= cellSize;
            if (direction === "DOWN") head.y += cellSize;
            if (direction === "LEFT") head.x -= cellSize;
            if (direction === "RIGHT") head.x += cellSize;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
                score++;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                    document.getElementById("high-score-value").innerText = highScore;
                }
            } else {
                snake.pop();
            }
        }

        // Check for collisions with walls or itself
        function checkCollision() {
            const head = snake[0];
            if (
                head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
                snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
            ) {
                gameOver = true;
                document.getElementById("game-over").style.display = "block";
                clearInterval(gameInterval);
            }
        }

        // Draw everything on the canvas
        function drawGame() {
            // Draw the snake
            snake.forEach(segment => {
                ctx.fillStyle = "#00FF00";
                ctx.fillRect(segment.x, segment.y, cellSize, cellSize);
            });

            // Draw the food
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(food.x, food.y, cellSize, cellSize);

            // Draw the score
            ctx.fillStyle = "#000000";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        // Handle touch events for mobile controls
        function handleTouchStart(event) {
            const touch = event.touches[0];
            const startX = touch.clientX;
            const startY = touch.clientY;

            canvas.addEventListener("touchmove", (e) => {
                const moveX = e.touches[0].clientX - startX;
                const moveY = e.touches[0].clientY - startY;

                if (Math.abs(moveX) > Math.abs(moveY)) {
                    if (moveX > 0 && direction !== "LEFT") direction = "RIGHT";
                    if (moveX < 0 && direction !== "RIGHT") direction = "LEFT";
                } else {
                    if (moveY > 0 && direction !== "UP") direction = "DOWN";
                    if (moveY < 0 && direction !== "DOWN") direction = "UP";
                }
                e.preventDefault();
            }, { once: true });
        }

        // Listen for touch events on mobile
        canvas.addEventListener("touchstart", handleTouchStart);

        // Initialize the game when the page loads
        window.onload = initGame;

    </script>
</body>
</html>
