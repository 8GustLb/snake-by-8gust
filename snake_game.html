<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game with Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            margin: 20px auto;
            border: 2px solid #333;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            position: relative;
        }

        .cell:nth-child(odd) {
            background-color: #f0d9b5;
        }

        .cell:nth-child(even) {
            background-color: #b58863;
        }

        .piece {
            width: 50%;
            height: 50%;
            position: absolute;
            cursor: pointer;
        }

        .piece.white { color: white; }
        .piece.black { color: black; }
    </style>
</head>
<body>
    <h1>Chess Game with Bot</h1>
    <div id="board"></div>

    <script>
        // Initial Chess Setup
        const initialBoard = [
            ["r", "n", "b", "q", "k", "b", "n", "r"],
            ["p", "p", "p", "p", "p", "p", "p", "p"],
            ["", "", "", "", "", "", "", ""],
            ["", "", "", "", "", "", "", ""],
            ["", "", "", "", "", "", "", ""],
            ["", "", "", "", "", "", "", ""],
            ["P", "P", "P", "P", "P", "P", "P", "P"],
            ["R", "N", "B", "Q", "K", "B", "N", "R"]
        ];

        let board = JSON.parse(JSON.stringify(initialBoard)); // Copy the initial board
        let selectedPiece = null;
        let validMoves = [];

        const boardElement = document.getElementById('board');

        // Map pieces to their symbols
        const pieceSymbols = {
            "K": "♔", "Q": "♕", "R": "♖", "B": "♗", "N": "♘", "P": "♙",
            "k": "♚", "q": "♛", "r": "♜", "b": "♝", "n": "♞", "p": "♟"
        };

        // Render the board
        function renderBoard() {
            boardElement.innerHTML = "";
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    // Display piece if there is one
                    const piece = board[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.classList.add('piece', piece === piece.toUpperCase() ? 'white' : 'black');
                        pieceElement.innerHTML = pieceSymbols[piece];
                        cell.appendChild(pieceElement);
                    }

                    // Click event to select and move pieces
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        // Handle cell click
        function handleCellClick(row, col) {
            if (selectedPiece) {
                const [selectedRow, selectedCol] = selectedPiece;

                // Check if the move is valid
                if (validMoves.some(move => move[0] === row && move[1] === col)) {
                    movePiece(selectedRow, selectedCol, row, col);
                    selectedPiece = null;
                    validMoves = [];
                    renderBoard();
                    setTimeout(botMove, 500);  // Give the bot time to move
                    return;
                }
                selectedPiece = null;
                validMoves = [];
            }

            // Select the piece
            if (board[row][col] && board[row][col] !== "") {
                selectedPiece = [row, col];
                validMoves = getValidMoves(row, col);
            }
        }

        // Move piece
        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = "";
        }

        // Get valid moves for a piece (simplified logic)
        function getValidMoves(row, col) {
            const piece = board[row][col].toLowerCase();
            let moves = [];

            if (piece === 'p') {
                // Pawn logic (simplified)
                if (board[row - 1] && board[row - 1][col] === "") moves.push([row - 1, col]);
                if (board[row + 1] && board[row + 1][col] === "") moves.push([row + 1, col]);
            }

            if (piece === 'r' || piece === 'q') {
                // Rook or Queen (horizontal and vertical)
                for (let i = 1; i < 8; i++) {
                    if (row + i < 8 && board[row + i][col] === "") moves.push([row + i, col]);
                    if (row - i >= 0 && board[row - i][col] === "") moves.push([row - i, col]);
                    if (col + i < 8 && board[row][col + i] === "") moves.push([row, col + i]);
                    if (col - i >= 0 && board[row][col - i] === "") moves.push([row, col - i]);
                }
            }

            // Add more movement logic for other pieces here...

            return moves;
        }

        // Bot's turn (random valid move)
        function botMove() {
            const botPiece = "r";  // Bot will just play as black rook for now
            let possibleMoves = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] && board[row][col].toLowerCase() === botPiece) {
                        const moves = getValidMoves(row, col);
                        moves.forEach(move => possibleMoves.push({ from: [row, col], to: move }));
                    }
                }
            }

            if (possibleMoves.length > 0) {
                const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                movePiece(randomMove.from[0], randomMove.from[1], randomMove.to[0], randomMove.to[1]);
                renderBoard();
            }
        }

        // Initial render
        renderBoard();
    </script>
</body>
</html>
