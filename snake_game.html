<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game with Bot - Elio</title>
  <link rel="stylesheet" href="https://unpkg.com/@chriso/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    #board1 {
      width: 400px;
      height: 400px;
    }

    #restart-btn {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #restart-btn:hover {
      background-color: #45a049;
    }

    .game-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="game-title">Chess Game with Bot - Elio</h1>
    <div id="board1"></div>
    <div id="restart-btn">Restart Game</div>
  </div>

  <script>
    const board = ChessBoard("board1", {
      draggable: true,
      dropOffBoard: 'trash',
      sparePieces: true
    });

    const game = new Chess(); // Using chess.js to handle game logic

    function makeBotMove() {
      const moves = game.legalMoves();
      const randomMove = moves[Math.floor(Math.random() * moves.length)];
      game.uci(randomMove); // Apply random move to the game
      board.position(game.fen()); // Update the board
      renderMoveHistory(game.history());
    }

    // This function updates the move history and handles the bot's turn after the user plays.
    function renderMoveHistory(moves) {
      let historyElement = $('#move-history').empty();
      historyElement.empty();
      historyElement.append(moves.join(' '));
    }

    // Event for restarting the game
    document.getElementById('restart-btn').addEventListener('click', () => {
      game.reset();
      board.start();
    });

    // Detect when the user makes a move
    board.on('move', (oldPos, newPos) => {
      game.uci(newPos); // Apply move to game logic
      makeBotMove(); // Let the bot play after the user
    });

    // Start the game with the initial position
    board.start();
  </script>
</body>
</html>
